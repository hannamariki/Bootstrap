<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>The Metropolitan Museum of Art Collection</h1>
  <p></p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MET Art Gallery</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>Sivuston esittely?</h2>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
     
      <hr class="d-sm-none">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="col-sm-8">
      <h2>Taideteokset inspiraation lähteenä</h2>
     
<script>
  let teosId = [];
    fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects')
    .then(function(response) {
                return response.json();
            })
            .then(function(data) {
              teosId = data.objectIDs.slice(0, 5); //ensimmäiset 5 teosta
              satunnaisetTeokset(); //valitaan satunnaisesti
            })
            .catch(function(error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
                    console.log(error); 
            });

          function satunnaisetTeokset() {
            const teokset = document.getElementById('taideteokset');
            teokset.innerHTML = ''; 

            //teoksien tietoja ei pystytä hakemaan yhdellä API kutsulla, tarvitaan toinen
            const satunnaisID = satunnaisTeosID(); 
            satunnaisID.forEach(id => {
              fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`)
              .then(function(response) {
                return response.json();
              })
              .then(function(tiedot){
                taideTeokset(tiedot);
              })
              .catch(function(error) { 
                console.error('Virhe tieotjen hakemisessa:', error);
            });
            });
          }
          function satunnaisTeosID(){ //haetaan 5 ensimmäistä satunnaista teosta
            const sekoitus = teosId.sort(() => 0.5 - Math.random());
            return sekoitus.slice(0, 5);

          }

          function taideTeokset(){
            const teokset = document.getElementById('taideteokset');
            const kortti =  `
                <div class="col-md-4">
                <div class="card">
                    <img src="${artwork.primaryImageSmall || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${artwork.title}">
                    <div class="card-body">
                        <h5 class="card-title">${artwork.title}</h5>
                        <p class="card-text">Tekijä: ${artwork.artistDisplayName || 'Tuntematon'}</p>
                    </div>
                </div>
            </div>
         `;
    teokset.innerHTML += kortti;
          
          }

</script>
      

<div class="mt-5 p-4 bg-dark text-white text-center">
  <div class="text-center p-3">
    © 2024 MET Art Gallery | Powered by MET Collection API
  </div>
</div>

</body>
</html>
