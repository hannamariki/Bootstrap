<!DOCTYPE html>
<html lang="en">
<head>
  <title>Metropolitan Museum of Art</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="tyylit.css">
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>The Metropolitan Museum of Art Collection</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MET Art Gallery</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>XXXX</h2>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
      <hr class="d-sm-none">
    </div>

    <div class="col-sm-8">
      <h2>Taideteokset inspiraation lähteenä</h2>
      <div class="row" id="taideteokset"></div> 
      <button id="vaihdaTeokset" class="btn btn-primary mt-3">Vaihda teokset</button>
    </div>
  </div>
</div>
     
<script>
  let teoksetId = [];

  function haeTeokset() {
    fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects')
      .then(response => response.json())
      .then(data => {
        if (data.objectIDs && data.objectIDs.length > 0) {
          teoksetId = data.objectIDs; 
          satunnaisetTeokset(teoksetId);
        } else {
          document.getElementById("taideteokset").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
        }
      })
      .catch(error => {
        console.error('Virhe tiedon hakemisessa:', error);
        document.getElementById("taideteokset").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
      });
  }

  function satunnaisetTeokset(teoksetId) {
    const teokset = document.getElementById('taideteokset');
    teokset.innerHTML = '';  // Tyhjennetään edelliset teokset

    const satunnaisId = satunnaisTeosId(teoksetId, 3); 
    satunnaisId.forEach(id => {
      fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`)
        .then(response => response.json())
        .then(tiedot => {
          console.log(tiedot);
          // Varmistetaan, että kyseessä on maalaus ja että kuva on saatavilla
          if (tiedot.objectName === 'Painting' && tiedot.primaryImageSmall) { 
            naytaKuva(tiedot);
          }
        })
        .catch(error => { 
          console.error('Virhe tiedon hakemisessa:', error);
        });
    });
  }

  function satunnaisTeosId(teoksetId, maara) {
    const sekoitus = teoksetId.sort(() => 0.5 - Math.random());
    return sekoitus.slice(0, maara);
  }

  function naytaKuva(tiedot) {
    console.log("Näytetään kuva teokselle:", tiedot.title); // Debugging
    console.log("Kuvan URL:", tiedot.primaryImageSmall); // Debugging

    if (tiedot.primaryImageSmall) {
        const teokset = document.getElementById('taideteokset');
        const kortti = `
            <div class="col-md-4">
                <div class="card">
                    <img src="${tiedot.primaryImageSmall}" class="card-img-top" alt="${tiedot.title || 'Tuntematon'}">
                    <div class="card-body">
                        <h5 class="card-title">${tiedot.title || 'Tuntematon nimi'}</h5>
                        <p class="card-text">Tekijä: ${tiedot.artistDisplayName || 'Tuntematon'}</p>
                    </div>
                </div>
            </div>
        `;
        teokset.insertAdjacentHTML('beforeend', kortti); // Lisää kuva korttiin
    } else {
        console.log("Ei kuvaa saatavilla teokselle:", tiedot.title); // Debugging
    }
}

  window.onload = function() {
    haeTeokset();
  };

  document.getElementById('vaihdaTeokset').addEventListener('click', function() {
    if (teoksetId.length > 0) {
      satunnaisetTeokset(teoksetId); 
    }
  });
</script>
      
<div class="mt-5 p-4 bg-dark text-white text-center">
  <div class="text-center p-3">
    © 2024 MET Art Gallery | Powered by MET Collection API
  </div>
</div>

</body>
</html>
